<html>
<head>
  <title>Spacebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="spacebook" ng-controller="PostsCtrl">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>

      <div ng-repeat="post in posts">
        <span class="glyphicon glyphicon-thumbs-up"></span>

        <span style="font-size:20px; margin-left:10px;">
          <span> {{post.text}} </span> -
          <span> {{post.user}} </span>
        </span>
      </div>

      <form form ng-submit="addPost()" style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <textarea type="text" class="form-control" placeholder="Write something..." ng-model="text"></textarea>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="user"></textarea>
        </div>


        <div class="comment-box">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>

      </form>
    </div>
  </div>


  <script src="node_modules/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/PostsCtrl.js"></script>
</body>
</html>
